<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>Countdown Timer PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #timer {
            font-size: calc(25vw + 25vh);
            margin: 0;
            color: #61dafb;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            gap: 0.5em;
            margin-top: 1em;
            width: 100%;
            max-width: 400px;
        }
        .controls button {
            font-size: 1.5em;
            padding: 0.5em;
            border: none;
            border-radius: 10px;
            background-color: #61dafb;
            color: #282c34;
            cursor: pointer;
            flex: 1;
        }
        .controls button:hover {
            background-color: #21a1f1;
        }
        .controls button img {
            width: 24px;
            height: 24px;
        }
        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .settings-popup label {
            margin: 0.5em 0;
            display: block;
            font-size: 1.2em;
        }
        .settings-popup input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
        }
        #settings-button {
            background-color: #ffa500;
            color: #282c34;
        }
        #close-settings {
            margin-top: 1em;
            padding: 0.7em;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="timer">01:00</div>
    <div class="controls">
        <button id="settings-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/settings.png" alt="Settings"></button>
        <button id="start"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/play.png" alt="Start"></button>
        <button id="pause"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/pause.png" alt="Pause"></button>
        <button id="reset"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/refresh.png" alt="Reset"></button>
    </div>
    <div class="settings-popup" id="settings-container">
        <h3>Settings</h3>
        <label for="timeInput">Countdown Time (seconds): </label>
        <input type="number" id="timeInput" value="60" min="1">
        <label for="bgColor">Background Color: </label>
        <input type="color" id="bgColor" value="#282c34">
        <label for="timerColor">Clock Color: </label>
        <input type="color" id="timerColor" value="#61dafb">
        <button id="close-settings">Save Settings</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        let timer;
        let remainingTime;
        let isPaused = true;
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const settingsButton = document.getElementById('settings-button');
        const settingsContainer = document.getElementById('settings-container');
        const closeSettingsButton = document.getElementById('close-settings');
        const timeInput = document.getElementById('timeInput');
        const bgColorInput = document.getElementById('bgColor');
        const timerColorInput = document.getElementById('timerColor');

        function updateDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
        }

        function startTimer() {
            const seconds = parseInt(timeInput.value);
            if (isPaused) {
                remainingTime = remainingTime ?? seconds;
                isPaused = false;
                timer = setInterval(() => {
                    if (remainingTime <= 0) {
                        clearInterval(timer);
                    } else {
                        remainingTime--;
                        updateDisplay(remainingTime);
                    }
                }, 1000);
                preventScreenSleep();
            }
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(timer);
        }

        function resetTimer() {
            isPaused = true;
            clearInterval(timer);
            remainingTime = parseInt(timeInput.value);
            updateDisplay(remainingTime);
        }

        function toggleSettings() {
            settingsContainer.style.display = 'block';
        }

        function saveSettings() {
            document.body.style.backgroundColor = bgColorInput.value;
            timerDisplay.style.color = timerColorInput.value;
            remainingTime = parseInt(timeInput.value);
            updateDisplay(remainingTime);
            settingsContainer.style.display = 'none';
        }

        function preventScreenSleep() {
            if (navigator.wakeLock && navigator.wakeLock.request) {
                navigator.wakeLock.request('screen').catch((err) => {
                    console.error('Wake Lock request failed:', err);
                });
            }
        }

        settingsButton.addEventListener('click', toggleSettings);
        closeSettingsButton.addEventListener('click', saveSettings);
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        // Initial setup
        resetTimer();
    </script>
</body>
</html>
