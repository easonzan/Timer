<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>Countdown Timer PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 1em;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #timer {
            font-size: 8em;
            margin: 0.5em;
            color: #61dafb;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            margin-top: 1em;
        }
        .controls button {
            font-size: 1.2em;
            padding: 0.7em;
            border: none;
            border-radius: 10px;
            background-color: #61dafb;
            color: #282c34;
            cursor: pointer;
            flex: 1;
            max-width: 100px;
        }
        .controls button:hover {
            background-color: #21a1f1;
        }
        .settings-container {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            margin-top: 1em;
        }
        .settings-container label {
            margin: 0.5em 0;
        }
        #settings-button {
            background-color: #ffa500;
            color: #282c34;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer">01:00</div>
    <div class="controls">
        <button id="settings-button">Settings</button>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <div class="settings-container" id="settings-container">
        <h3>Settings</h3>
        <label for="timeInput">Countdown Time (seconds): </label>
        <input type="number" id="timeInput" value="60" min="1"><br><br>
        <label for="bgColor">Background Color: </label>
        <input type="color" id="bgColor" value="#282c34"><br><br>
        <label for="timerColor">Clock Color: </label>
        <input type="color" id="timerColor" value="#61dafb">
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        let timer;
        let remainingTime;
        let isPaused = true;
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const settingsButton = document.getElementById('settings-button');
        const settingsContainer = document.getElementById('settings-container');
        const timeInput = document.getElementById('timeInput');
        const bgColorInput = document.getElementById('bgColor');
        const timerColorInput = document.getElementById('timerColor');

        function updateDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
        }

        function startTimer() {
            const seconds = parseInt(timeInput.value);
            if (isPaused) {
                remainingTime = remainingTime ?? seconds;
                isPaused = false;
                timer = setInterval(() => {
                    if (remainingTime <= 0) {
                        clearInterval(timer);
                    } else {
                        remainingTime--;
                        updateDisplay(remainingTime);
                    }
                }, 1000);
                preventScreenSleep();
            }
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(timer);
        }

        function resetTimer() {
            isPaused = true;
            clearInterval(timer);
            remainingTime = parseInt(timeInput.value);
            updateDisplay(remainingTime);
        }

        function toggleSettings() {
            if (settingsContainer.style.display === 'none' || settingsContainer.style.display === '') {
                settingsContainer.style.display = 'flex';
            } else {
                settingsContainer.style.display = 'none';
            }
        }

        function preventScreenSleep() {
            if (navigator.wakeLock && navigator.wakeLock.request) {
                navigator.wakeLock.request('screen').catch((err) => {
                    console.error('Wake Lock request failed:', err);
                });
            }
        }

        settingsButton.addEventListener('click', toggleSettings);
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
        bgColorInput.addEventListener('input', () => {
            document.body.style.backgroundColor = bgColorInput.value;
        });
        timerColorInput.addEventListener('input', () => {
            timerDisplay.style.color = timerColorInput.value;
        });

        // Initial setup
        resetTimer();
    </script>
</body>
</html>
