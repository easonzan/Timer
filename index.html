<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>倒计时</title>
    <style>
        :root {
            --vh: 1vh;
            --vw: 1vw;
            --timer-font-size: calc(var(--vw) * 45);
            --bg-color: #000000;
            --timer-color: #FFFFFF;
            --control-bg-color: #333;
            --control-text-color: #FFFFFF;
            --accent-color: #ff5722;
        }
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            height: 100%;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--timer-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            height: calc(var(--vh) * 100);
        }
        #timer {
            font-size: var(--timer-font-size);
            margin: 0;
            color: var(--timer-color);
            line-height: 1;
            user-select: none;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .controls {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .controls button {
            font-size: 1em;
            padding: 0.5em;
            border: none;
            background-color: var(--control-bg-color);
            color: var(--control-text-color);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(var(--vh) * 10);
            height: calc(var(--vh) * 10);
            max-width: 60px;
            max-height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .controls button:hover {
            color: var(--accent-color);
            background-color: #444;
        }
        .controls button svg {
            width: 60%;
            height: 60%;
        }
        .settings-popup {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            padding: 1em;
            z-index: 1000;
            overflow-y: auto;
        }
        .settings-content {
            background-color: #2c2c2c;
            padding: 1.5em;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .settings-content h3 {
            margin-top: 0;
            color: #fff;
            text-align: center;
        }
        .settings-content label {
            margin: 1em 0 0.5em;
            display: block;
            font-size: 1em;
            color: #fff;
        }
        .settings-content input {
            width: calc(100% - 2em);
            padding: 0.5em;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
        }
        .settings-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1em;
        }
        .settings-buttons button {
            padding: 1.2em;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 1.4em;
        }
        @media (orientation: portrait) {
            .settings-content {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="timer">01:00</div>
    <div class="controls">
        <button id="settings-button" aria-label="Settings">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 15.5C13.93 15.5 15.5 13.93 15.5 12S13.93 8.5 12 8.5 8.5 10.07 8.5 12 10.07 15.5 12 15.5M19.43 12.97C19.46 12.65 19.5 12.33 19.5 12S19.46 11.35 19.43 11.03L21.5 9.9L19.95 7.05L17.75 7.5C17.32 6.85 16.77 6.27 16.13 5.75L16.5 3.5L13.5 2L12 4.5C11.67 4.5 11.33 4.5 11 4.5S10.33 4.5 10 4.5L8.5 2L5.5 3.5L5.87 5.75C5.23 6.27 4.68 6.85 4.25 7.5L2.05 7.05L0.5 9.9L2.57 11.03C2.54 11.35 2.5 11.67 2.5 12S2.54 12.65 2.57 12.97L0.5 14.1L2.05 16.95L4.25 16.5C4.68 17.15 5.23 17.73 5.87 18.25L5.5 20.5L8.5 22L10 19.5C10.33 19.5 10.67 19.5 11 19.5S11.67 19.5 12 19.5L13.5 22L16.5 20.5L16.13 18.25C16.77 17.73 17.32 17.15 17.75 16.5L19.95 16.95L21.5 14.1L19.43 12.97Z" />
            </svg>
        </button>
        <button id="start" aria-label="Start">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M8 5v14l11-7z"/>
            </svg>
        </button>
        <button id="pause" aria-label="Pause">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <button id="reset" aria-label="Reset">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H5a7 7 0 1 1 7 7 7 7 0 0 1-1-.07v2.02A9 9 0 1 0 13 3Z"/>
            </svg>
        </button>
    </div>

    <div class="settings-popup" id="settings">
        <div class="settings-content">
            <h3>设置</h3>
            <label for="time-input">设置计时器（分钟）</label>
            <input type="number" id="time-input" placeholder="1" step="any"/>
            <label for="bg-color-input">背景颜色</label>
            <input type="color" id="bg-color-input" value="#000000"/>
            <label for="font-color-input">字体颜色</label>
            <input type="color" id="font-color-input" value="#FFFFFF"/>
            <div class="settings-buttons">
                <button id="cancel-settings">取消</button>
                <button id="save-settings">保存</button>
            </div>
        </div>
    </div>

    <script>
        function setVh() {
            let vh = window.innerHeight * 0.01;
            let vw = window.innerWidth * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            document.documentElement.style.setProperty('--vw', `${vw}px`);
        }
        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', setVh);
        setVh();

        let countdown;
        let timeRemaining = 60;
        let initialTime = 60;
        let isCountingUp = false;
        let countUpStartTime = 0;

        const timerDisplay = document.getElementById('timer');
        const settingsButton = document.getElementById('settings-button');
        const settingsPopup = document.getElementById('settings');
        const cancelSettingsButton = document.getElementById('cancel-settings');
        const saveSettingsButton = document.getElementById('save-settings');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const timeInput = document.getElementById('time-input');
        const bgColorInput = document.getElementById('bg-color-input');
        const fontColorInput = document.getElementById('font-color-input');

        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Screen Wake Lock released');
                    });
                    console.log('Screen Wake Lock acquired');
                } else {
                    console.log('Screen Wake Lock API not supported. Please adjust your device settings to prevent screen lock.');
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
                console.log('Screen Wake Lock released manually');
            }
        }

        function displayTime(seconds) {
            const absoluteSeconds = Math.abs(seconds);
            const minutes = Math.floor(absoluteSeconds / 60);
            const remainderSeconds = absoluteSeconds % 60;
            const display = `${minutes < 10 ? '0' : ''}${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
            timerDisplay.textContent = display;
        }

        function startTimer() {
            clearInterval(countdown);
            isCountingUp = false;
            const now = Date.now();
            const then = now + timeRemaining * 1000;
            displayTime(timeRemaining);
            requestWakeLock();

            countdown = setInterval(() => {
                timeRemaining = Math.round((then - Date.now()) / 1000);
                if (timeRemaining >= 0) {
                    displayTime(timeRemaining);
                } else {
                    clearInterval(countdown);
                    startCountUp();
                }
            }, 1000);
        }

        function startCountUp() {
            isCountingUp = true;
            countUpStartTime = Date.now();
            countdown = setInterval(() => {
                const elapsed = Math.round((Date.now() - countUpStartTime) / 1000);
                displayTime(elapsed);
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(countdown);
            releaseWakeLock();
        }

        function resetTimer() {
            clearInterval(countdown);
            timeRemaining = initialTime;
            isCountingUp = false;
            displayTime(timeRemaining);
            releaseWakeLock();
        }

        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        settingsButton.addEventListener('click', () => {
            settingsPopup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });

        cancelSettingsButton.addEventListener('click', () => {
            settingsPopup.style.display = 'none';
            document.body.style.overflow = '';
        });

        saveSettingsButton.addEventListener('click', () => {
            settingsPopup.style.display = 'none';
            document.body.style.overflow = '';
            applySettings();
            alert('设置已生效');
        });

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        function applySettings() {
            const minutes = parseFloat(timeInput.value);
            if (!isNaN(minutes) && minutes >= 0) {
                timeRemaining = Math.round(minutes * 60);
                initialTime = timeRemaining;
                isCountingUp = false;
                displayTime(timeRemaining);
            }
            document.documentElement.style.setProperty('--bg-color', bgColorInput.value);
            document.documentElement.style.setProperty('--timer-color', fontColorInput.value);
        }

        displayTime(timeRemaining);
        timeInput.value = '1';
    </script>
</body>
</html>
